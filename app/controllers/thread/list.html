<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Topic</th>
        <th>Poster</th>
        <th>dataCreated</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in vm.items">
        <td>{{item.title}}</td>
        <td>{{item.poster}}</td>
        <td>{{item.dateCreated | date : 'yyyy-MM-dd HH:mm'}}</td>
    </tr>
    </tbody>
</table>
